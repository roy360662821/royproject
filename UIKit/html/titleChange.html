<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标题切换</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			html,body{width: 100%; height: 100%; background-color: #26313E;}
			.parent_div{width: 100%; height: 250px; margin-top: 200px;}
			.pircture{width: 0px; height: 0px; background-image: url(../img/head_yao.jpg);}
			.text{position: inherit;width: 200px; height: 50px; line-height: 25px; text-align: center; color: dodgerblue; font-size: 12px;}
			span{width: 200px; height: 25px; line-height: 25px; display: block; text-align: center; font-size: 20px; color: white;}
			.text:hover .pircture{width: 200px; height: 200px; transition: width 2s; transition: height 2s;}
		</style>
	</head>
	<body>
		<div class="parent_div">
			<div class="pircture">
				
			</div>
			<div class="text">
				<span>ABOUT ME</span>
				GET TO KNOW ME
			</div>
		</div>
	</body>
</html>
